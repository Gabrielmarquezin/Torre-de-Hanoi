<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>HANOI</title>
</head>
<body>
    <div class="conteiner">
        <div class="box-icon">

            <div class="icon1">
                <div class="quest">
                    <img id='icon' src="https://img.icons8.com/windows/32/000000/question.png"/>
                </div>
                <div class="helptest">
                    <p>O problema consiste em passar todos
                        os discos de um pino para outro qualquer,
                        usando um dos pinos como auxiliar, de maneira
                        que um disco maior nunca fique em cima de outro
                        menor em nenhuma situação. Pode mover apenas um por vez</p>
                    <div class="triangulo"></div>
                </div>
            </div>

            <div class="icon2">
                <div class="response">
                    <img id="icon2" src="https://img.icons8.com/windows/32/000000/play-button-circled--v3.png"/>
                </div>
                <div class="runtest">
                    <p>Start a solução</p>
                    <div class="triangulo2"></div>
                </div>
            </div>
        </div>

        <div class="conteiner-hanoi">  
            <div class="box-hanoi">
                <div class="disk t1 p5 d5"></div>
                <div class="disk t1 p4 d4"></div>
                <div class="disk t1 p3 d3"></div>
                <div class="disk t1 p2 d2"></div>
                <div class="disk t1 p1 d1"></div>
                <div class="tower"></div>
                <div class="tower"></div>
                <div class="tower"></div>
            </div>
        </div>
    </div>
